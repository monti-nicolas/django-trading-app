{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Dashboard{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'trading_app/css/dashboard.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Plotly.js -->
    <!--    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/plotly.js@2.27.0/dist/plotly.min.js"></script>

    <!-- HTMX -->
    <!--    <script src="https://unpkg.com/htmx.org@1.9.10"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.10/dist/htmx.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="{% static 'trading_app/js/dashboard.js' %}"></script>
    <script src="{% static 'trading_app/js/charts.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
